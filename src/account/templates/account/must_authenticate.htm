<title>Authentication / djBlogge</title>

{% extends 'base.htm' %}

{% block content %}

<style>
.container {
background-color: transparent;
border-radius: 2px;
padding: 40px;
box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
max-width: 500px;
margin: 0 auto;
margin-top: 30px;
}

.m-auto {
text-align: center;
margin: 10px auto;
}

.buttn {
display: inline-block;
padding: 10px 20px;
background-color: #2e3339;
color: #fff;
text-decoration: none;
border: none;
border-radius: 4px;
transition: background-color 0.2s;
font-family: Nunito, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
font-size: 16px;
margin: 5px;
cursor: pointer;
}

.buttn:hover {
background-color: #1f2428;
color: #fff;
}

.container p {
margin-bottom: 15px;
}

.container .m-auto:last-child {
margin-bottom: 0;
}

.container .m-auto a {
text-decoration: none;
}

.container .m-auto .or-text {
color: #666;
margin: 0 5px;
}
</style>

<div class="container">
    <div class="d-flex flex-column">
        <img class="img-fluid d-block m-auto pb-2" src="../../../static/djBlogge-icon.png" width="22" height="22">
        <p class="m-auto" style="font-size: 20px; font-family:Nunito,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol,Noto Color Emoji;">
            This page requires verification to ensure your privacy and security.
        </p>
        <p class="m-auto" style="font-size: 16px; color: #666;">
            Please sign in or create an account to access the full content and personalized features.
        </p>
        <p class="m-auto">
            <a id="signup-button" class="buttn">
                <i class="fas fa-user-plus"></i> Sign up
            </a>
            <span class="or-text">or</span>
            <a id="signin-button" class="buttn">
                <i class="fas fa-user-lock"></i> Sign in
            </a>
        </p>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var signUpButton = document.getElementById("signup-button");
        var signInButton = document.getElementById("signin-button");

        signUpButton.addEventListener("click", function(event) {
            event.preventDefault();
            console.log("Clicked on Sign up");
            window.location.href = "/register";
        });

        signInButton.addEventListener("click", function(event) {
            event.preventDefault();
            console.log("Clicked on Sign in");
            window.location.href = "/login?next=/&must_authenticate=true"; 
        });
    });
</script>
    
{% endblock content %}
