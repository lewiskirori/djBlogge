<title>Account recovery | djBlogge</title>

{% extends 'base.htm' %}

{% load static %}

{% block content %}

<style text="text/css">
  .containerr {
  border-radius: 5px;
  box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
  height: 370px;
  width: 80%;
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  text-align: center;
  margin-top: 30px;
  }

  h1 {
  margin-bottom: 20px;
  font-size: 24px;
  }

  p {
  font-size: 16px;
  }

  body {
  background-color: #f5f5f5;
  font-family: 'Josefin Sans', sans-serif;
  }

  .form-floating {
  margin-top: 20px;
  color: #bbb;
  }

  .form-floating input {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border-radius: 0;
  }

  label {
  font-size: 14px;
  }

  button {
  background-color: #2e3339;
  color: #fff;
  border: none;
  font-weight: 600;
  position: relative;
  overflow: hidden;
  border-radius: 50px;
  font-size: 18px;
  padding: 10px 20px;
  margin-top: 20px;
  cursor: pointer;
  transition: background-color 0.3s ease-in-out;
  }

  @keyframes glow {
      0% {
      box-shadow: none;
      }
      50% {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      }
      100% {
      box-shadow: none;
      }
  }

  button:focus {
  animation: glow 1s ease-in-out infinite;
  }

  .fa-spin-pulse {
  color: #fff;
  }
</style>

<main class="form-signin w-100 m-auto">
  <form method="POST">
    {% csrf_token %}
      <div class="containerr">
          <h1 class="h2 mb-3 fw-normal">Password forgotten?</h1>
          <p style="font-family:'Josefin Sans',sans-serif;">
            Be at ease! Weâ€™ll send you an email with password reset instructions and a link to reset your password.
          </p>
          <div class="form-floating">
          <input type="text" name="email" class="form-control" id="floatingInput" required="required" placeholder="name@example.com">
          <label for="floatingInput">Email Address</label>
          </div>
          <hr class="my-4" style="width: 70%;margin: 0 50px;height: 2px;">

          <div>
            <button class="w-100" type="submit" name="submitButton">
                Get Recovery <i class="fas fa-envelope"></i>
            </button>
          </div>
      </div>
  </form>
</main>

{% endblock %}
