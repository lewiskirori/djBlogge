<title>Account recovered | djBlogge</title>

{% extends 'base.htm' %}

{% block content %}

<style text="text/css">
    .containerr {
    margin: 0 auto;
    max-width: 800px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    text-align: center;
    margin-top: 20px;
    }

    .text-center {
    text-align: center;
    }

    .d-flex {
    display: flex;
    }

    .flex-column {
    flex-direction: column;
    }

    .m-auto {
    margin: auto;
    }

    .p-2 {
    padding: 10px;
    }

    body {
    background-color: #f5f5f5;
    }

    .register-link {
    text-decoration: none;
    display: inline-block;
    padding: 5px 10px;
    border-radius: 50px;
    font-size: small;
    font-weight: bold;
    border-color: #007bff;
    background-color: rgba(0, 123, 255, 0.2);
    color: #007bff;
    transition: all 0.3s ease-in-out;
    }

    .register-link:hover {
    color: #007bff;
    background-color: rgba(0, 123, 255, 0.3);
    }
</style>

<div class="containerr alert alert-success" role="alert">
	<div class="d-flex flex-column">
        <i class="fas fa-check-circle"></i>
        <hr class="my-2" style="width: 70%;margin: 0 auto;height: 2px;">
		<p class="m-auto p-2"><strong>Sweet! Your password has been reset successfully.</strong></p> 
        <p class="m-auto p-2" style="font-family:'Josefin Sans',sans-serif;">
            Excited to re-join the fun? You're welcome back to <strong><a href="{% url 'login' %}?next=/&login=true&nis=true" class="m-auto btn register-link">sign in</a></strong>, and we're glad to see you again.
        </p>
	</div>
</div>

{% endblock %}
