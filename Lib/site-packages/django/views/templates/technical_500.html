<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/9415/9415351.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alike&family=Arbutus+Slab&family=Josefin+Sans&family=Libre+Baskerville&family=Merriweather&family=Nunito:ital,wght@0,200;1,200;1,400;1,900&family=PT+Serif&family=Schibsted+Grotesk:wght@600&display=swap" rel="stylesheet">
    <title>500 : Server error | djBlogge</title>
    <style>
        body {
            font-family: 'Josefin Sans', sans-serif;
            background-color: #2e3339;
            margin: 0;
            padding: 0;
        }

        .error-container {
            text-align: center;
            margin-top: 10%;
        }

        h1 {
            font-size: 36px;
            color: #ff5722;
        }

        p {
            font-size: 18px;
            color: #f5f5f5;
            margin-top: 10px;
        }

        .reload-button {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 14px;
            font-family: 'Josefin Sans', sans-serif;
            font-weight: bold;
            border: 1px solid transparent;
            background-color: rgba(0, 123, 255, 0.2);
            color: #007bff;
            transition: all 0.3s ease-in-out;
            margin-top: 20px;
            cursor: pointer;
            outline: none;
        }

        .reload-button:hover {
            border: 1px solid #007bff;
            color: #007bff;
            background-color: rgba(0, 123, 255, 0.3);
        }

        .reload-button:focus {
            box-shadow: 0 0 5px #007bff;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }

            .reload-button {
                font-size: 12px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>500 | Server Error</h1>
    <p>Oops! Something went wrong on our end. We're working to fix it.</p>
    <button class="m-auto btn reload-button" onclick="location.reload();">Refresh</button>
</div>
</body>
</html>
